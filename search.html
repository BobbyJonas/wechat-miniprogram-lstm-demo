  <style>
    #search-box {
        position: relative;
        width: 20%;
        margin: 0;
        padding: 1em;
    }

    #search-form {
        height: 30px;
        border: 1px solid #999;
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
        border-radius: 5px;
        background-color: #fff;
        overflow: hidden;
    }

    #search-text {
        font-size: 14px;
        color: #ddd;
        border-width: 0;
        background: transparent;
    }

    #search-box input[type="text"] {
        width: 90%;
        padding: 4px 0 12px 1em;
        color: #333;
        outline: none;
    }
  </style>
