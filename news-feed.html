        <!--reset height of brick container to properly render. ref: https://stackoverflow.com/a/20683311/2447655-->
        <script>
            var element = document.getElementsByClassName('masonry');
            element[0].style.height = "auto";

            var observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutationRecord) {
                    // console.log('style changed!');
                    $(".masonry").css({height: "auto"});
                });
            });

            var target = document.getElementsByClassName('masonry');
            observer.observe(target[0], { attributes : true, attributeFilter : ['style'] });
        </script>
